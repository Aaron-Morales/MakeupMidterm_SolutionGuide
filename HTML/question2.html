<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>>Question #2 - Form and Table</title>
</head>
<link rel="stylesheet" href="../CSS/styles2.css">

<body>

    <h2>Product Entry Form</h2>

    <form id="productForm">
        <label>Product Name:</label>
        <input type="text" id="productName"><br><br>

        <label>Select Category:</label>
        <select id="categorySelect"></select><br><br>

        <label>Select Condition:</label><br>
        <div id="conditionOptions"></div><br>

        <button type="submit">Add Product</button>
    </form>

    <h3>Product List</h3>
    <table id="productTable" border="1">
        <tr>
            <th>Name</th>
            <th>Category</th>
            <th>Condition</th>
        </tr>
    </table>

    <script src="../JavaScript/question2.js"></script>
</body>

</html>
